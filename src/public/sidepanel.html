<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arises Side Panel</title>
    <script type="module" src="/src/entrypoints/sidepanel.ts"></script>
    <style>
        body {
            width: 350px;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Arises Extension</h1>
    <p>Bienvenue dans le Side Panel</p>
    <button class="close-btn">âœ–</button>

    <script>
        document.querySelector(".close-btn").addEventListener("click", () => {
            chrome.sidePanel.close();
        });
    </script>
</body>
</html>
