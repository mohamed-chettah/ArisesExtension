<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arises Extension</title>
  
  <!-- Script d’enregistrement OAuth -->
  <script src="/scripts/oauth.js"></script>

  <style>
    /* Réinitialisation des marges/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Le body occupe toute la hauteur */
    html, body {
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* Fond noir par défaut */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Conteneur principal (width fixe) */
    .background {
      width: full;
      height: 100vh; /* Garde la hauteur de la fenêtre */
      
      /* Image de fond */
      background: url("/images/bg-login.png") center/cover no-repeat;
      
      /* Optionnel : un léger overlay noir si besoin 
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      */

      /* Mise en page interne */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="background">
    <img class="mx-auto" src="/images/arises.svg" alt="Arises logo" />
    <h1>Welcome you are connected</h1>
    <p>You are now connected to Arises — your portal to boundless possibilities.</p>
    <p>Embrace the journey ahead and let the extension guide you to new horizons.</p>
    <p>Arise and explore!</p>
  </div>
</body>
</html>
